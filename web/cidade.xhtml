<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Página Cidade</title>
    </h:head>
    <h:body>
        <h:form>
            <p>
                <p:commandLink value="Retornar página principal" action="principal"></p:commandLink>
            </p>

        </h:form>

        <h:form>
            <p:growl id="msgs" showDetail="true" />

            <p:panel header="Nova Cidade" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">

                    <p:outputLabel  for="estadoList" value="Estado: " ></p:outputLabel>
                    <p:selectOneMenu id="estadoList" value="#{cidadeMB.estadoId}" style="width:150px">
                        <f:selectItems value="#{cidadeMB.consultarEstados()}" var = "estado" itemLabel="#{estado.nome}" itemValue="#{estado.id}" ></f:selectItems>
                    </p:selectOneMenu>

                    <h:outputLabel value="Nome: "></h:outputLabel>
                    <p:inputText value="#{cidadeMB.nome}"></p:inputText>

                    <p:commandButton ajax="false" value="Criar" action="#{cidadeMB.criar()}"></p:commandButton>
                </h:panelGrid>
            </p:panel>

            <p:panel header="Cidades Cadastradas">
                <p:dataTable var="cidade" value="#{cidadeMB.consultar()}">

                    <p:column headerText="Id">
                        <h:outputText value="#{cidade.id}" />
                    </p:column>

                    <p:column headerText="Nome">
                        <h:outputText value="#{cidade.nome}" />
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{cidade.estado.nome}" />
                    </p:column>


                </p:dataTable>
            </p:panel>


        </h:form>
    </h:body>
</html>
