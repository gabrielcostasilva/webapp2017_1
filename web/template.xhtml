<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" >
                <h:form>
                    <p>
                        <p:commandLink value="Retornar página principal" action="principal"></p:commandLink>
                    </p>
                </h:form>
                
                <p:growl id="growl" showDetail="false" sticky="true" />
                
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" resizable="true" >

            </p:layoutUnit>

            <p:layoutUnit position="west" 
                          size="200" 
                          header="Opções" 
                          resizable="true" 
                          collapsible="true">
                <ui:include src="index.xhtml"></ui:include>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="principal"></ui:insert>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
