<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Página Produto</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Novo Produto" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    
                    <h:outputLabel value="Nome: "></h:outputLabel>
                    <p:inputText value="#{produtoMB.nome}"></p:inputText>

                    <h:outputLabel value="Preço: "></h:outputLabel>
                    <p:inputText value="#{produtoMB.preco}"></p:inputText>
                    
                    <p:commandButton ajax="false" value="Criar" action="#{produtoMB.criar()}"></p:commandButton>
                </h:panelGrid>
            </p:panel>

            <p:panel header="Produtos Cadastrados">
                <p:dataTable var="produto" value="#{produtoMB.consultar()}">
                    
                    <p:column headerText="Id">
                        <h:outputText value="#{produto.id}" />
                    </p:column>
                    
                    <p:column headerText="Nome">
                        <h:outputText value="#{produto.nome}" />
                    </p:column>
                    
                    <p:column headerText="Preço">
                        <h:outputText value="#{produto.preco}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
