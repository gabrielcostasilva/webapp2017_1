<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Página Atividade</title>
    </h:head>
    <h:body>
        <h:form>
            <p>
                <p:commandLink value="Retornar página principal" action="principal"></p:commandLink>
            </p>
        </h:form>

        <h:form>
            <p:panel header="Nova Atividade" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">

                    <h:outputLabel value="Descrição "></h:outputLabel>
                    <p:inputText value="#{atividadeMB.atividade.descricao}"></p:inputText>

                    <p:commandButton ajax="false" value="Criar" action="#{atividadeMB.criar()}"></p:commandButton>
                </h:panelGrid>
            </p:panel>

            <p:panel header="Atividades Cadastradas">
                <p:dataTable var="atividade" value="#{atividadeMB.consultar()}">

                    <p:column headerText="Id">
                        <h:outputText value="#{atividade.id}" />
                    </p:column>

                    <p:column headerText="Descricao">
                        <h:outputText value="#{atividade.descricao}" />
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
